<div id="flashMessageContainer" class="fixed top-20 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md px-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div
          class="flashMessage px-4 py-3 rounded-md shadow-lg text-sm font-medium border transition-all duration-500 ease-in-out
          {% if category == 'sucesso' %} bg-green-100 text-green-800 border-green-300
          {% elif category == 'erro' %} bg-red-100 text-red-800 border-red-300
          {% else %} bg-gray-100 text-gray-800 border-gray-300
          {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>

<script>
  setTimeout(() => {
    document.querySelectorAll('.flashMessage').forEach(flash => {
      flash.style.opacity = '0';
      flash.style.transform = 'translateY(-10px)';
      setTimeout(() => flash.remove(), 500);
    });
  }, 2000);
</script>
